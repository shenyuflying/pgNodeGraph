 <html>
	<head>
	<title>Result</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/graphviz.svg.css">
	</head>

	<style>
        #instructions {
            color: #fcfcfc;
            position: absolute;
            z-index: 100;
            bottom: 0px;
            left: 0px;
        }
    </style>
	<body>
		<div id="graph" style="width: 100%; height: 100%; overflow: scroll; position:relative;"></div>

		<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="/js/jquery.color.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery.graphviz.svg.js"></script>
		<script type="text/javascript">
 			$(document).ready(function(){
                $("#graph").graphviz({
                    url: "svg/__________FILENAME__________", zoom:false,
                    ready: function() {
                        var gv = this
                        gv.nodes().click(function () {
                            var $set = $()
                            $set.push(this)
                            $set = $set.add(gv.linkedFrom(this, true))
                            $set = $set.add(gv.linkedTo(this, true))
                            gv.highlight($set, true)
                            gv.bringToFront($set)
                        })
                        $(document).keydown(function (evt) {
                            if (evt.keyCode == 27) {
                                gv.highlight()
                            }
                        })
                    }
                });
            });
		</script>
	</body>
</html>
